<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Front End option for IGN's code foo 9">
		<meta name="author" content="Nathan Zhang">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<title>Latest News</title>
		<script src="script.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed|Saira:700" rel="stylesheet"> 
		<link href = "style.css" rel = "stylesheet"/>
	</head>
	
	<body>
		<header>
			<h1>Latest News</h1>
		</header>
		<div id="root">
			<div class="tab">
				<button class="tab-button active" onclick="fadeOut(event, 'data')"><img src="icons/clock-icon.png" alt="clock icon"> Latest</button>
				<button class="tab-button" onclick="fadeOut(event, 'video')"><img src="icons/play-button-icon.png" alt="play button icon"> Videos</button>
				<button class="tab-button" onclick="fadeOut(event, 'article')"><img id="article-icon" src="icons/document-icon.png" alt="document icon"> Articles</button>
			</div>
			<div id="container">
				
			</div>
		</div>

	</body>
</html>
